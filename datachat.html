<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DataChat</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <style>
    .narrative {
      max-width: 40rem;
    }
    .navbar {
      background-color: #ffffff; /* Light theme navbar */
      border-bottom: 1px solid #dee2e6;
    }

    .navbar-brand {
      color: #212529;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid justify-content-center">
      <a class="navbar-brand fw-bold" href="."  style="font-size: 30px;">DataChat</a>
    </div>
  </nav>


  <div class="container-fluid">
    <h3 class="my-4 text-center">ðŸ’¡Need help? Just ask anything!</h3>
    <h5 class="text-center">Get instant  insights from our dataset.</h5>

    <div class="container">
      <div id="demos" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 my-5 justify-content-center"></div>
    </div>

    <form id="upload" class="mt-5 mx-auto narrative"></form>

    <div id="tables-container" class="table-responsive"></div>
    <div id="sql" class="narrative mx-auto my-3"></div>
    <div id="result" class="table-responsive container mx-auto"></div>
    <div id="chart-container" class="container my-3">
      <canvas id="chart"></canvas>
    </div>
    <pre id="chart-code" class="narrative mx-auto my-3"></pre>
  </div>

  

  <div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="toast-header">
        <i class="bi bi-info-circle-fill toast-icon me-2"></i>
        <strong class="me-auto toast-title"></strong>
        <small class="toast-time"></small>
        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
      <div class="toast-body"></div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" type="module"></script>
  <script src="script.js" type="module"></script>
</body>

</html>
